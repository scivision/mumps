name: ci

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  CTEST_NO_TESTS_ACTION: error
  CMAKE_BUILD_PARALLEL_LEVEL: 4
  CTEST_PARALLEL_LEVEL: 0
  CMAKE_INSTALL_PREFIX: ~/local
  CMAKE_PREFIX_PATH: ~/local
  CMAKE_TLS_VERIFY: true

on:
  push:
    paths:
      - "**.c"
      - "**.f"
      - "**.F"
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**.cmake.in"
      - "**.txt"
      - "cmake/libraries.json"
      - ".github/workflows/ci.yml"
      - "!scripts/*"

jobs:

  core:
    timeout-minutes: 15

    strategy:
      matrix:
        scotch: [false]
        metis: [false]
        parallel: [true]
        lapack_vendor: [""]
        os: [ubuntu-24.04, macos-latest]
        include:
          - scotch: true
            os: ubuntu-24.04
          - metis: true
            os: ubuntu-24.04
          - lapack_vendor: "OpenBLAS"
            os: ubuntu-24.04
          - parallel: false
            os: ubuntu-24.04

    runs-on: ${{ matrix.os }}

    env:
      FC: gfortran-13

    steps:

    - uses: actions/checkout@v4

    - name: install prereqs
      uses: ./.github/workflows/composite-deps

    - name: build and install
      uses: ./.github/workflows/composite-build

    - name: build example
      uses: ./.github/workflows/composite-example


  cmake-older:
    timeout-minutes: 30

    runs-on: ubuntu-latest

    strategy:
      matrix:
        cmake_version: ["3.20.6"]

    steps:

    - uses: actions/checkout@v4

    - name: prereqs except scalapack
      run: |
        sudo apt-get update
        sudo apt install --no-install-recommends libopenmpi-dev openmpi-bin liblapack-dev

    - uses: ./.github/workflows/composite-cmake

    - name: configure
      run: $CMAKE -Bbuild -DCMAKE_INSTALL_PREFIX:PATH=$(pwd)/build/local

    - name: build
      run: $CMAKE --build build

    - name: test
      run: $CTEST --test-dir build

    - name: install package
      run: $CMAKE --install build
